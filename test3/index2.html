<html>
    <head>
        <meta charset="utf-8">
        <title>Test 3 - AJAX without XMLHTTPRequest - JSONP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
            html {
                padding: 20px;
            }
            body {
                padding: 0px;
            }
            html, body {
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <form enctype="multipart/form-data">
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" disabled="" id="url" placeholder="Url" value="jsonp_sample.js">
            </div>
            <div class="form-group">
                <label for="request-data">Request Data</label>
                <textarea class="form-control" id="request-data" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <script type="text/javascript">
            function parseResponse(json){
                result = JSON.stringify(json)
                $("#request-data").val(result);
            }
            $("form").submit(function(e){
                e.preventDefault();
                $("body").append('<script type="text/javascript" src="jsonp_sample.js?jsonp=parseResponse"><\/script>');
            });
        </script>
    </body>
</html>
